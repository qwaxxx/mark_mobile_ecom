            <!--Grid row-->

                <!--Grid column-->

                    <!--Card-->

                        <!--Card content-->

                            <!-- Compact row for name -->

                                </div>
                                <div class="col-md-6">

                                </div>

                            <!-- Email -->

                            <!-- City/Baranggay -->

                                    </div>
                                </div>
                                <div class="col-md-6">

                                        <label for="City">City</label>

                                </div>
                            </div>

                            <!-- Province/Country/Zip -->
                            <div class="row gx-3 mb-3">
                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <label for="province">Province</label>

                                        <select class="form-select form-select-lg" id="province" name="province" required>
                                            <option value="">Choose...</option>
                                            <option>Misamis Occidental</option>
                                            <option>Misamis Oriental</option>
                                            <option>Cagayan De Oro</option>
                                        </select>
                                        <div class="invalid-feedback">Please select a valid Province.</div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                        <label for="country">Country</label>

                                    <div class="form-floating">
                                        <select class="form-select form-select-lg" name="country" id="country" required>
                                            <option value="">Choose...</option>
                                            <option>Philippines</option>
                                        </select>
                                        <div class="invalid-feedback">Please provide a valid Country.</div>

                                </div>
                                <div class="col-md-4">

                <!--Grid column-->
                
                <!--Grid column-->

                        </span>
                    </div>

                    <!-- Cart Items List -->

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script>
        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('cart')) || {};
            let totalItems = 0;
            for (let id in cart) {
                totalItems += cart[id];
            }
            const badge = document.getElementById('cart-badge');
            if (badge) {
                badge.textContent = totalItems > 0 ? totalItems : '';
            }
        }
        function createGuestIdIfNeeded() {
            if (!localStorage.getItem('user_id') && !localStorage.getItem('temp_id')) {
                const tempId = 'guest_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('temp_id', tempId);
                //alert("Guest ID: " + tempId); // Correct usage of alert
            }else{
                const tempId = localStorage.getItem('temp_id');
                //alert("Guest ID: " + tempId);
            }
            const userNav = document.getElementById('userNav');
            const userId = localStorage.getItem('user_id');
            if (userId) {
                // Fetch user's name from the server using Ajax
                fetch('https://orchid-chinchilla-614427.hostingersite.com/jellygrace/api/fetch_user.php?user_id=' + encodeURIComponent(userId))
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            userNav.innerHTML = `
                                <li class="nav-item">
                                    <a class="nav-link waves-effect" href="checkout-page.html">
                                        <span id="cart-badge" class="badge red z-depth-1 mr-1"> </span>
                                        <i class="fas fa-shopping-cart"></i>
                                        <span class="clearfix d-none d-sm-inline-block"> Cart </span>
                                    </a>
                                </li>
                                <li class="nav-item d-flex align-items-center">
                                    <a class="nav-link d-flex align-items-center gap-2 px-3 py-2 rounded shadow-sm text-dark bg-light hover-effect" 
                            href="customer_dashboard.html" style="text-decoration: none;">
                            <i class="ti ti-layout-dashboard fs-5 text-primary"></i>
                            <span class="fw-semibold">Dashboard</span>
                            </a>
                                    <a class="nav-link" href="#" onclick="logout()">Logout</a>
                                </li>
                            `;
                            
                             updateCartBadge()
                        } else {
                            showLoginLink();
                        }
                    })
                    .catch(error => {
                        console.error("User fetch error:", error);
                        showLoginLink();
                    });
            } else {
                showLoginLink();
            }
            function showLoginLink() {
                userNav.innerHTML = `
                    <li class="nav-item">
                        <a class="nav-link waves-effect" href="checkout-page.html">
                            <span id="cart-badge" class="badge red z-depth-1 mr-1"> </span>
                            <i class="fas fa-shopping-cart"></i>
                            <span class="clearfix d-none d-sm-inline-block"> Cart </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="login_page.html" class="nav-link  rounded waves-effect">
                            <i class="fas fa-user-circle mr-2"></i>Login
                        </a>
                    </li>
                `;
            }
            window.logout = function() {
                localStorage.removeItem('user_id');
                window.location.href = "login_page.html";
            };
            const cart = JSON.parse(localStorage.getItem('cart') || '{}');

fetch('https://orchid-chinchilla-614427.hostingersite.com/jellygrace/api/fetch_cart.php', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify({ cart: cart })
})
.then(response => response.json())
.then(data => {
    const cartContainer = document.querySelector('.list-group.mb-3');
    cartContainer.innerHTML = '';

    if (data.success && data.items.length > 0) {
        data.items.forEach(item => {
            cartContainer.innerHTML += `
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">${item.name} (x${item.quantity})</h6>
                        <small class="text-muted">${item.description}</small>
                    </div>
                    <span class="text-muted">₱${item.subtotal.toFixed(2)}</span>
                </li>`;
        });

        cartContainer.innerHTML += `
            <li class="list-group-item d-flex justify-content-between">
                <span>Total (PHP)</span>
                <strong>₱${data.total.toFixed(2)}</strong>
            </li>`;
    } else {
        cartContainer.innerHTML = '<li class="list-group-item text-center text-muted">Your cart is empty.</li>';
    }
})
.catch(error => {
    console.error('Fetch cart error:', error);
});

    const tempId = localStorage.getItem('temp_id');

    const queryParams = userId
        ? `user_id=${encodeURIComponent(userId)}`
        : `temp_id=${encodeURIComponent(tempId)}`;

    $.ajax({
        url: 'https://orchid-chinchilla-614427.hostingersite.com/jellygrace/api/fetch_billing_orders.php?' + queryParams,
        method: 'GET',
        dataType: 'json',
        success: function(data) {
            if (data && Object.keys(data).length > 0) {
                $('#firstName').val(data.billing_fname);
                $('#lastName').val(data.billing_lname);
                $('#email').val(data.billing_email);
                $('#address_house').val(data.billing_street_village_purok);
                $('#Baranggay').val(data.billing_baranggay);
                $('#City').val(data.billing_city);
                $('#province').val(data.billing_province);
                $('#country').val(data.billing_country);
                $('#zip').val(data.billing_postal);
            }
        },
        error: function(xhr, status, error) {
            console.error("Error fetching billing info:", error);
        }
    });

    // Intercept form submit
    document.getElementById("billingForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);

    // Get localStorage data
    const userId = localStorage.getItem('user_id');
    const tempId = localStorage.getItem('temp_id');
    const cart = localStorage.getItem('cart');
    
    // Append to FormData
    if (userId) formData.append("user_id", userId);
    if (tempId) formData.append("temp_id", tempId);
    if (cart) formData.append("cart", cart);
        alert("Server response:"+ userId +" "+tempId );

    fetch("https://orchid-chinchilla-614427.hostingersite.com/jellygrace/api/process_billing.php", {
    method: "POST",
    body: formData
})
.then(res => res.json())
.then(data => {
    if (data.status === 'redirect') {
        alert(data.message);
        window.location.href = data.location; // redirect to login
        return;
    }

    if (data.status === 'success') {
        alert("Order processed successfully!");
        localStorage.removeItem('cart');
        window.location.href = "customer_dashboard.html";
        
    } else if (data.error) {
        alert("Error: " + data.error);
    } else {
        alert("Unexpected response");
    }
})
.catch(err => {
    console.error("Error:", err);
    alert("Submission failed.");
});
});

            updateCartBadge();

        }
            updateCartBadge();

        if (typeof cordova !== 'undefined') {
            document.addEventListener("deviceready", createGuestIdIfNeeded, false);
        } else {
            // For browser testing fallback
            document.addEventListener("DOMContentLoaded", createGuestIdIfNeeded);
        }
    </script>
