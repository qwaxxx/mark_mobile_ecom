<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="asset/images/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap">
  <style>
    body {
      font-family: 'Public Sans', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-form {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .auth-form h3 {
      font-weight: 600;
      margin-bottom: 20px;
    }

    .auth-footer {
      text-align: center;
      margin-top: 20px;
    }

    .btn-primary {
      background-color: #6a11cb;
      border: none;
    }

    .btn-primary:hover {
      background-color: #2575fc;
    }

    .link-danger {
      text-decoration: none;
      font-weight: bold;
    }

    .link-danger:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="auth-form">
    <div class="text-center mb-4">
      <p class="text-muted">Welcome back! Please login to your account.</p>
    </div>
    <form id="loginForm">
      <div class="form-group mb-3">
        <label class="form-label">Email Address</label>
        <input required type="email" class="form-control" id="email" placeholder="Email Address">
      </div>
      <div class="form-group mb-3">
        <label class="form-label">Password</label>
        <input required type="password" id="password" class="form-control" placeholder="Password">
      </div>
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember" checked="">
          <label class="form-check-label text-muted" for="remember">Keep me signed in</label>
        </div>
        <a href="forgotpassword.html" class="link-danger">Forgot Password?</a>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="index.html" class="btn btn-warning mt-2">Shop Now</a>
      </div>
      
    </form>

    <div class="auth-footer">
     
        
      <li class="list-inline-item"><a style="text-decoration: none;" href="register.html">Don't have an account? Register</a></li>
      <br><br>
      <p class="m-0">Copyright Â© E-commerce<a href=""></a></p>
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;

      fetch('https://orchid-chinchilla-614427.hostingersite.com/markrey/api/login_process.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          const user = data.user;

          // Store data in localStorage
          localStorage.setItem('user_id', user.id);
          localStorage.setItem('email', user.email);
          localStorage.setItem('user_type', user.user_type);

          if (remember) {
            localStorage.setItem('remember_me', '1');
          } else {
            localStorage.removeItem('remember_me');
          }

          // Redirect or load dashboard based on role
          if (user.user_type === 'customer') {
            window.location.href = 'customer_dashboard.html';
          } else if (user.user_type === 'seller') {
            window.location.href = 'seller_dashboard.html';
          } else if (user.user_type === 'admin') {
            window.location.href = 'admin_dashboard.html';
          }

        } else {
          Swal.fire({
            icon: 'error',
            title: 'Login Failed',
            text: data.message
          });
        }
      })
      .catch(err => {
        console.error(err);
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Something went wrong. Please try again.'
        });
      });
    });
  </script>
</body>

</html>
